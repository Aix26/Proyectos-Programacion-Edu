<!DOCTYPE html> <!--especifica que es un documento html5-->
<html> <!--delimita el inicio y el final del doc-->
<head><!--contiene informacion sobre el doc, metaetiquetas, enlaces a hojas de estilo y titulo-->

    <title> Pagina de ejemplo</title> <!--titulo que se muestra en pestaÃ±as-->
    <link rel="stylesheet" href="">
</head>
<body> <!--contiene todo el contenido visible de la pagina-->

    </header>
<nav><!--para definir la seccion de navegacion, contiene nlaces a otras pag o secciones-->

</ul>
</nav>

    </section>
    <section id="contacto">
        <h2>Contacto</h2>

</main>
<footer> <!-- pie de pagina, derechos de autor y enlaces-->

</footer>

</html>
